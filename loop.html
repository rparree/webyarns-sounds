<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>webyarns-sounds - looping</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/simple.css">
    <script id="sounds" type="application/json">
        {
            "nakedcall": {
                "loop": true,
                "src": [
                    "sounds/nakedcall.mp3",
                    "sounds/nakedcall.ogg"
                ]
            },
            "manstitutes": {
                "src": [
                    "sounds/manstitutes.mp3",
                    "sounds/manstitutes.ogg"
                ]
            },
            "bar": {
                "src": [
                    "sounds/bar.mp3",
                    "sounds/bar.ogg"
                ]
            },
            "ding": {
                "src": [
                    "sounds/ding.mp3",
                    "sounds/ding.ogg"
                ]
            },
            "bubbles2": {
                "src": [
                    "sounds/bubbles2.mp3",
                    "sounds/bubbles2.ogg"
                ]
            }
        }
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <h2>Start</h2>
        </section>
        <section data-sounds="nakedcall">
            <h2>nakedcall (loops)</h2>
            <code>data-sounds="nakedcall"</code>
        </section>

    </div>
</div>
<script src="js/helpers.js"></script>
<script src="js/reveal-vertical.js"></script>
<script>
    console.log(WebyarnsSounds.soundHandler);
    Reveal.initialize({
        synchronousSlideChange: WebyarnsSounds.soundHandler,
        // history: true,
        dependencies: [
            {src: 'js/webyarn-plugin.js'},

        ]
    });
</script>
</body>
</html>
