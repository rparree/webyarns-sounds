<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>webyarns-sounds - looping</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/simple.css">
    <link rel="stylesheet" href="css/loader.css">
    <script id="sounds" type="application/json">
        {
            "nakedcall": {
                "loop": true,
                "src": [
                    "sounds/nakedcall.mp3",
                    "sounds/nakedcall.ogg"
                ]
            },
            "manstitutes": {
                "src": [
                    "sounds/manstitutes.mp3",
                    "sounds/manstitutes.ogg"
                ]
            },
            "bar": {
                "src": [
                    "sounds/bar.mp3",
                    "sounds/bar.ogg"
                ]
            },
            "ding": {
                "src": [
                    "sounds/ding.mp3",
                    "sounds/ding.ogg"
                ]
            },
            "bubbles2": {
                "src": [
                    "sounds/bubbles2.mp3",
                    "sounds/bubbles2.ogg"
                ]
            }
        }
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-disable-keyboard data-prevent-swipe>
            <h1><a id="init-sounds" href="#">click here to start</a></h1>
            <div id="sound-loader">
                <div class="loader-pulsing-dot"></div>
            </div>
        </section>
        <section data-sounds="nakedcall">
            <h2>nakedcall (loops)</h2>
            <code>data-sounds="nakedcall"</code>
        </section>
    </div>
</div>
<script src="js/helpers.js"></script>
<script src="js/reveal-vertical.js"></script>
<script src="js/webyarns-utils.js"></script>
<script>
    WebyarnsSounds.init({
        initElement: document.getElementById("init-sounds"),
        loaderElement: document.getElementById("sound-loader")
    }).then(() => {
        Reveal.next()
    })

    Reveal.initialize({
        synchronousSlideChange: WebyarnsSounds.soundHandler,
        keyboardCondition: disableKeyboardSupport,
        dependencies: [
            {src: 'js/webyarn-plugin.js'},

        ]
    });
</script>
</body>
</html>
